<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Quiz 2026</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modern table styling for the leaderboard overlay */
        #leaderboard-overlay {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: white; 
            z-index: 10000; overflow-y: auto; padding: 25px;
            box-sizing: border-box;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #1a73e8; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
        .admin-zone { margin-top: 60px; text-align: center; padding: 20px; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Student Portal</h1>
        <p>Login to enter the live quiz room.</p>
        <hr>
        <div class="input-group">
            <input type="email" id="email" placeholder="Student Email" required style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="password" id="password" placeholder="Password" required style="width:100%; padding:10px; margin-bottom:10px;">
        </div>
        <button id="loginBtn" style="width:100%; padding:10px; background:#1a73e8; color:white; border:none; border-radius:4px; cursor:pointer;">Enter Quiz Room</button>
    </div>

    <div class="admin-zone">
        <button onclick="showResults()" style="background:#475569; color:white; padding:8px 16px; border:none; border-radius:4px; cursor:pointer; font-size:12px;">
            VIEW STUDENT RESULTS
        </button>
    </div>

    <div id="leaderboard-overlay">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>üèÜ Live Student Leaderboard</h2>
            <button onclick="document.getElementById('leaderboard-overlay').style.display='none'" style="background:#dc2626; color:white; border:none; padding:8px 15px; cursor:pointer;">CLOSE</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Student Email</th>
                    <th>Score</th>
                    <th>Submitted At</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <tr><td colspan="3" style="text-align:center;">Fetching live data...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAfCfO9iIOxj3wNYcFSntqXaY_ESQ5pYOA",
            authDomain: "studentquiz2026.firebaseapp.com",
            projectId: "studentquiz2026",
            databaseURL: "https://studentquiz2026-default-rtdb.firebaseio.com",
            appId: "1:31091552266:web:a5b83f22e393a25abeaff3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        document.getElementById('loginBtn').onclick = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => { window.location.href = "quiz.html"; })
                .catch(err => alert("Access Denied: " + err.message));
        };

        // Leaderboard Logic: Listens to the folder your app.js pushes to
        window.showResults = function() {
            document.getElementById('leaderboard-overlay').style.display = 'block';
            const tableBody = document.getElementById('results-body');

            onValue(ref(db, 'leaderboard'), (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    tableBody.innerHTML = "<tr><td colspan='3' style='text-align:center;'>No student results recorded yet.</td></tr>";
                    return;
                }
                const sorted = Object.values(data).sort((a, b) => b.score - a.score);
                tableBody.innerHTML = sorted.map(s => `
                    <tr>
                        <td>${s.email}</td>
                        <td style="font-weight:bold; color:#16a34a;">${s.score} / ${s.total}</td>
                        <td style="font-size:12px; color:#64748b;">${s.timestamp}</td>
                    </tr>
                `).join('');
            });
        };
    </script>
</body>
</html>
