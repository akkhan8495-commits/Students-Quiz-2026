<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login & Results</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles for the Leaderboard Overlay */
        #leaderboard-overlay {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: white; 
            z-index: 9999; 
            overflow-y: auto; 
            padding: 20px;
            box-sizing: border-box;
        }
        .close-btn {
            float: right; 
            padding: 10px 20px; 
            background: #ef4444; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-weight: bold;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #3b82f6; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #e2e8f0; }
        .admin-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 11px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Student Quiz Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Start Test</button>
        </form>
    </div>

    <div id="leaderboard-overlay">
        <button class="close-btn" onclick="document.getElementById('leaderboard-overlay').style.display='none'">Close</button>
        <h1 style="text-align:center; color: #1e293b;">üèÜ Live Student Leaderboard</h1>
        <p style="text-align:center; color: #64748b;">This data is pulled directly from the 'leaderboard' folder</p>
        
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Student Email</th>
                    <th>Score</th>
                    <th>Time Submitted</th>
                </tr>
            </thead>
            <tbody id="leaderboard-content">
                <tr><td colspan="4" style="text-align:center;">Loading scores...</td></tr>
            </tbody>
        </table>
    </div>

    <a href="#" class="admin-link" onclick="openLeaderboard()">Admin Leaderboard View</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAfCfO9iIOxj3wNYcFSntqXaY_ESQ5pYOA",
            authDomain: "studentquiz2026.firebaseapp.com",
            projectId: "studentquiz2026",
            databaseURL: "https://studentquiz2026-default-rtdb.firebaseio.com",
            appId: "1:31091552266:web:a5b83f22e393a25abeaff3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- LOGIN LOGIC ---
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = "quiz.html";
                })
                .catch((error) => {
                    alert("Login Failed: " + error.message);
                });
        });

        // --- LEADERBOARD LOGIC ---
        window.openLeaderboard = function() {
            document.getElementById('leaderboard-overlay').style.display = 'block';
            const content = document.getElementById('leaderboard-content');
            
            // Listen to the leaderboard node
            onValue(ref(db, 'leaderboard'), (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    content.innerHTML = "<tr><td colspan='4' style='text-align:center;'>No results yet.</td></tr>";
                    return;
                }

                // Sort results: Highest score first
                const sorted = Object.values(data).sort((a, b) => b.score - a.score);
                
                content.innerHTML = sorted.map((s, index) => `
                    <tr>
                        <td>#${index + 1}</td>
                        <td>${s.email}</td>
                        <td><b style="color:#16a34a;">${s.score} / ${s.total}</b></td>
                        <td style="color:#94a3b8; font-size:12px;">${s.timestamp}</td>
                    </tr>
                `).join('');
            });
        }
    </script>
</body>
</html>
