<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Quiz 2026</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles for the leaderboard window */
        #leaderboard-modal {
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: white; 
            z-index: 9999; 
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #1a73e8; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ddd; }
        .admin-btn-zone {
            margin-top: 50px;
            padding: 20px;
            border: 2px dashed #cbd5e1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Student Portal</h1>
        <p>Login to enter the live quiz room.</p>
        <hr>
        <div class="input-group">
            <input type="email" id="email" placeholder="Student Email" required style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="password" id="password" placeholder="Password" required style="width:100%; padding:10px; margin-bottom:10px;">
        </div>
        <button id="loginBtn" style="width:100%; padding:10px; background:#1a73e8; color:white; border:none; cursor:pointer;">Enter Quiz Room</button>
    </div>

    <div class="admin-btn-zone">
        <p style="color: #64748b; font-size: 12px;">TEACHER ONLY AREA</p>
        <button onclick="viewLeaderboard()" style="background: #334155; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            VIEW STUDENT RESULTS
        </button>
    </div>

    <div id="leaderboard-modal">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>üèÜ Live Leaderboard</h2>
            <button onclick="document.getElementById('leaderboard-modal').style.display='none'" style="background:red; color:white; padding:10px; border:none; cursor:pointer;">CLOSE</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Score</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="leaderboard-rows">
                <tr><td colspan="3" style="text-align:center;">Waiting for scores...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAfCfO9iIOxj3wNYcFSntqXaY_ESQ5pYOA",
            authDomain: "studentquiz2026.firebaseapp.com",
            projectId: "studentquiz2026",
            databaseURL: "https://studentquiz2026-default-rtdb.firebaseio.com",
            appId: "1:31091552266:web:a5b83f22e393a25abeaff3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Login Logic
        document.getElementById('loginBtn').onclick = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => { window.location.href = "quiz.html"; })
                .catch(err => alert("Access Denied: " + err.message));
        };

        // Leaderboard Logic - Connects to the 'leaderboard' folder
        window.viewLeaderboard = function() {
            document.getElementById('leaderboard-modal').style.display = 'block';
            const tableBody = document.getElementById('leaderboard-rows');

            onValue(ref(db, 'leaderboard'), (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                
                const sorted = Object.values(data).sort((a, b) => b.score - a.score);
                tableBody.innerHTML = sorted.map(s => `
                    <tr>
                        <td>${s.email}</td>
                        <td><b>${s.score} / ${s.total}</b></td>
                        <td style="font-size:11px; color:gray;">${s.timestamp}</td>
                    </tr>
                `).join('');
            });
        };
    </script>
</body>
</html>
