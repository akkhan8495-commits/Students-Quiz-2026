<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Login & Results</title>
    <style>
        /* Modern UI Styles */
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .login-card { background: white; padding: 40px; border-radius: 12px; shadow: 0 4px 12px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #1a73e8; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #1557b0; }

        /* Leaderboard Overlay Styles */
        #leaderboard-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1000; overflow-y: auto; padding: 30px; box-sizing: border-box; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #1a73e8; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .rank { font-weight: bold; color: #5f6368; }
        .score-p { color: #137333; font-weight: bold; }
        .admin-trigger { margin-top: 50px; color: #adb5bd; text-decoration: none; font-size: 11px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Student Portal</h1>
        <p>Login to enter the live quiz room.</p>
        <form id="login-form">
            <input type="email" id="email" placeholder="Student Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Enter Quiz Room</button>
        </form>
    </div>

    <div id="leaderboard-modal">
        <div class="modal-header">
            <h2>üèÜ Class Leaderboard</h2>
            <button onclick="document.getElementById('leaderboard-modal').style.display='none'" style="width: auto; background: #ea4335;">Close</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="rank">#</th>
                    <th>Email</th>
                    <th>Score</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="leaderboard-rows">
                <tr><td colspan="4" style="text-align: center;">Loading data...</td></tr>
            </tbody>
        </table>
    </div>

    <a class="admin-trigger" onclick="viewLeaderboard()">Admin View</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your current Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAfCfO9iIOxj3wNYcFSntqXaY_ESQ5pYOA",
            authDomain: "studentquiz2026.firebaseapp.com",
            projectId: "studentquiz2026",
            databaseURL: "https://studentquiz2026-default-rtdb.firebaseio.com",
            appId: "1:31091552266:web:a5b83f22e393a25abeaff3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- Handle Login ---
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => window.location.href = "quiz.html")
                .catch(err => alert("Error: " + err.message));
        };

        // --- Handle Leaderboard ---
        window.viewLeaderboard = function() {
            document.getElementById('leaderboard-modal').style.display = 'block';
            const tableBody = document.getElementById('leaderboard-rows');

            // Listening to 'leaderboard' node where app.js sends data
            onValue(ref(db, 'leaderboard'), (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    tableBody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>No scores yet</td></tr>";
                    return;
                }
                const sorted = Object.values(data).sort((a, b) => b.score - a.score);
                tableBody.innerHTML = sorted.map((s, i) => `
                    <tr>
                        <td class="rank">${i + 1}</td>
                        <td>${s.email}</td>
                        <td class="score-p">${s.score} / ${s.total}</td>
                        <td style="color:#777; font-size:12px;">${s.timestamp}</td>
                    </tr>
                `).join('');
            });
        };
    </script>
</body>
</html>
