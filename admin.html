<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Control Panel - Quiz 2026</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-card { max-width: 500px; margin: 20px auto; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #475569; }
        .status-msg { margin-top: 15px; padding: 10px; border-radius: 6px; display: none; }
        .success { background: #dcfce7; color: #166534; display: block; }
    </style>
</head>
<body>

    <div class="card admin-card">
        <h1>Teacher Control Room</h1>
        <p>Updates will reflect on student screens instantly.</p>
        <hr>

        <div class="input-group">
            <label>Current Question</label>
            <input type="text" id="admin-q" placeholder="e.g., What is the capital of France?">
        </div>

        <div class="input-group">
            <label>Options</label>
            <input type="text" id="opt1" placeholder="Option 1 (Correct)">
            <input type="text" id="opt2" placeholder="Option 2">
            <input type="text" id="opt3" placeholder="Option 3">
            <input type="text" id="opt4" placeholder="Option 4">
        </div>

        <button id="pushBtn" style="background: #059669;">Push to All Students</button>
        
        <div id="status" class="status-msg"></div>
    </div>

    <script type="module">
        // Import Firebase Realtime Database functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your specific Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAfCfO9iIOxj3wNYcFSntqXaY_ESQ5pYOA",
            authDomain: "studentquiz2026.firebaseapp.com",
            projectId: "studentquiz2026",
            storageBucket: "studentquiz2026.firebasestorage.app",
            messagingSenderId: "31091552266",
            appId: "1:31091552266:web:a5b83f22e393a25abeaff3",
            measurementId: "G-NCM00Y177W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Control Logic
        const pushBtn = document.getElementById('pushBtn');
        const statusDiv = document.getElementById('status');

        pushBtn.onclick = async () => {
            const question = document.getElementById('admin-q').value;
            const options = [
                document.getElementById('opt1').value,
                document.getElementById('opt2').value,
                document.getElementById('opt3').value,
                document.getElementById('opt4').value
            ];

            // Validation: Ensure question and all options are filled
            if (!question || options.some(opt => opt === "")) {
                alert("Please fill in the question and all 4 options!");
                return;
            }

            try {
                // 'set' replaces the data at 'liveQuiz' branch
                await set(ref(db, 'liveQuiz'), {
                    question: question,
                    options: options,
                    timestamp: Date.now()
                });

                // Visual feedback for the teacher
                statusDiv.innerText = "âœ… Question Pushed Successfully!";
                statusDiv.className = "status-msg success";
                
                // Clear status after 3 seconds
                setTimeout(() => { statusDiv.style.display = "none"; }, 3000);
                
            } catch (error) {
                console.error(error);
                alert("Error pushing question: " + error.message);
            }
        };
    </script>
</body>
</html>
