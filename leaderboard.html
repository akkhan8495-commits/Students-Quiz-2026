<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Leaderboard - Quiz 2026</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .board-container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #1a73e8; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #1a73e8; color: white; border-radius: 5px 5px 0 0; }
        tr:nth-child(even) { background: #f8f9fa; }
        .rank { font-weight: bold; color: #5f6368; width: 50px; }
        .score-pill { background: #e6f4ea; color: #137333; padding: 5px 12px; border-radius: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="board-container">
        <h1>üèÜ Quiz Leaderboard</h1>
        <p style="text-align: center; color: #666;">Top scores from the latest test</p>
        <table>
            <thead>
                <tr>
                    <th class="rank">#</th>
                    <th>Student Email</th>
                    <th>Score</th>
                    <th>Accuracy</th>
                </tr>
            </thead>
            <tbody id="leaderboardList">
                <tr><td colspan="4" style="text-align: center;">Waiting for students to finish...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAfCfO9iIOxj3wNYcFSntqXaY_ESQ5pYOA",
            authDomain: "studentquiz2026.firebaseapp.com",
            projectId: "studentquiz2026",
            databaseURL: "https://studentquiz2026-default-rtdb.firebaseio.com",
            appId: "1:31091552266:web:a5b83f22e393a25abeaff3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'leaderboard'), (snapshot) => {
            const list = document.getElementById('leaderboardList');
            const data = snapshot.val();
            
            if (!data) {
                list.innerHTML = '<tr><td colspan="4" style="text-align: center;">No data available yet.</td></tr>';
                return;
            }

            // Convert object to array and sort by score (highest first)
            const entries = Object.values(data).sort((a, b) => b.score - a.score);
            list.innerHTML = "";

            entries.forEach((entry, index) => {
                const accuracy = Math.round((entry.score / entry.total) * 100);
                list.innerHTML += `
                    <tr>
                        <td class="rank">${index + 1}</td>
                        <td>${entry.email}</td>
                        <td><span class="score-pill">${entry.score} / ${entry.total}</span></td>
                        <td>${accuracy}%</td>
                    </tr>
                `;
            });
        });
    </script>
</body>
</html>
