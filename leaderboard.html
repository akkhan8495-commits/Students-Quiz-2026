<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Quiz Leaderboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; border-bottom: 3px solid #3498db; display: inline-block; padding-bottom: 10px; }
        .header-area { text-align: center; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background-color: #3498db; color: white; padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        .rank { font-weight: bold; width: 50px; text-align: center; }
        .score { font-weight: bold; color: #27ae60; }
        .status-msg { text-align: center; font-style: italic; color: #7f8c8d; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-area">
            <h1>üèÜ Quiz Leaderboard</h1>
            <p>Real-time results for 2026 Student Test</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="rank">#</th>
                    <th>Student Email</th>
                    <th>Score</th>
                    <th>Date/Time</th>
                </tr>
            </thead>
            <tbody id="leaderboard-data">
                <tr><td colspan="4" class="status-msg">Waiting for students to finish...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your exact Firebase Config from your project
        const firebaseConfig = {
            apiKey: "AIzaSyAfCfO9iIOxj3wNYcFSntqXaY_ESQ5pYOA",
            authDomain: "studentquiz2026.firebaseapp.com",
            projectId: "studentquiz2026",
            databaseURL: "https://studentquiz2026-default-rtdb.firebaseio.com",
            appId: "1:31091552266:web:a5b83f22e393a25abeaff3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const leaderboardRef = ref(db, 'leaderboard');

        // Listen for new data
        onValue(leaderboardRef, (snapshot) => {
            const tbody = document.getElementById('leaderboard-data');
            const data = snapshot.val();

            if (!data) {
                tbody.innerHTML = '<tr><td colspan="4" class="status-msg">No results recorded yet.</td></tr>';
                return;
            }

            // Convert object to array and sort by score (Highest first)
            const sortedEntries = Object.values(data).sort((a, b) => b.score - a.score);
            
            tbody.innerHTML = ""; // Clear current table
            sortedEntries.forEach((entry, index) => {
                const row = `
                    <tr>
                        <td class="rank">${index + 1}</td>
                        <td>${entry.email}</td>
                        <td class="score">${entry.score} / ${entry.total}</td>
                        <td style="font-size: 0.8em; color: #95a5a6;">${entry.timestamp || 'N/A'}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        });
    </script>
</body>
</html>
